    <style>
        /* Enhanced main container with better background */
        .enhanced-main {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .enhanced-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .main-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Improved text sizing */
        .maintext {
            font-family: 'Parisienne', cursive;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: linear-gradient(45deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 1.5vw rgba(102, 126, 234, 0.3);
            line-height: 1.2;
            margin: 0.3vh 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            color: #adb5bd;
            margin-top: 2vh;
            font-weight: 300;
            line-height: 1.4;
            opacity: 0;
        }
        
        /* Reduced contact section size */
        .social-container {
            position: fixed;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: clamp(0.4rem, 1vw, 0.6rem) clamp(0.8rem, 2vw, 1.2rem);
            box-shadow: 0 0.8vh 2vh rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            max-width: 300px;
        }
        
        .social-container:hover {
            transform: translateX(-50%) translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .social-icons {
            display: flex;
            gap: clamp(0.6rem, 1.5vw, 0.9rem);
            align-items: center;
            justify-content: center;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(1.8rem, 3.5vw, 2.4rem);
            height: clamp(1.8rem, 3.5vw, 2.4rem);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid transparent;
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-2px) scale(1.1);
            color: #fff;
            text-decoration: none;
        }
        
        .social-icon:hover::before {
            opacity: 1;
        }
        
        /* Specific colors for each social platform */
        .github-icon::before { background: linear-gradient(45deg, #333, #666); }
        .github-icon:hover { border-color: #666; box-shadow: 0 0.5vh 1vh rgba(102, 102, 102, 0.3); }
        
        .linkedin-icon::before { background: linear-gradient(45deg, #0077b5, #00a0dc); }
        .linkedin-icon:hover { border-color: #0077b5; box-shadow: 0 0.5vh 1vh rgba(0, 119, 181, 0.3); }
        
        .email-icon::before { background: linear-gradient(45deg, #ea4335, #fbbc05); }

        /* Profile image improvements */

        .profile-image {

            height: clamp(5rem, 12vw, 7rem);

            object-fit: cover;

        .profile-image:hover {
            border-color: #667eea;
            box-shadow: 0 0 2vw rgba(102, 126, 234, 0.4);

            background-color: #4ecdc4;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }

        }
        
        /* Enhanced navbar */
        .navbar {

            backdrop-filter: blur(15px);

        .navbar.scrolled {

            width: 0;

        .navbar-brand {

        .navbar-brand:hover {

        .rounded-image {

        .navbar-brand:hover .rounded-image {
            border-color: #4ecdc4;

        /* Enhanced bubble particles */
        .bubble {
            position: absolute;
            background: linear-gradient(45deg, 
                rgba(102, 126, 234, 0.1), 
                rgba(168, 85, 247, 0.1), 
                rgba(255, 107, 107, 0.1));
            border-radius: 50%;
            opacity: 0.6;
            animation: bubbleFloat 8s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        @keyframes bubbleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 12vh;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            animation: bounce 2s infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .scroll-indicator.visible {
            opacity: 1;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-15px) translateX(-50%); }
            60% { transform: translateY(-8px) translateX(-50%); }
        }
        
        /* 3D text effects */
        .textinmain {
            perspective: 1000px;
        }
        
        .maintext {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .textinmain:hover .maintext:nth-child(1) {
            transform: translateZ(15px) translateY(-3px);
        }
        
        .textinmain:hover .maintext:nth-child(2) {
            transform: translateZ(30px) translateY(-6px);
        }
        
        .textinmain:hover .maintext:nth-child(3) {
            transform: translateZ(45px) translateY(-9px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .social-container {
                bottom: 1.5vh;
                padding: 0.5rem 1rem;
                max-width: 280px;
            }

        @media (max-width: 480px) {

            }
            
            .social-container {
                max-width: 240px;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add typing effect to subtitle
            const subtitle = document.getElementById('typing-subtitle');
            const originalText = subtitle.textContent;
            subtitle.textContent = '';
            subtitle.style.opacity = '1';
            
            let i = 0;
            let typingSpeed = 50;
            
            function typeWriter() {
                if (i < originalText.length) {
                    subtitle.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    subtitle.appendChild(cursor);
                    
                    setTimeout(() => {
                        document.getElementById('scroll-indicator').classList.add('visible');
                    }, 1000);
                }
            }
            
            setTimeout(typeWriter, 1000);
            
            // Create enhanced bubble particles
            createBubbles();
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('main-navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Enhanced 3D name tilt effect
            const textContainer = document.querySelector('.textinmain');
            textContainer.addEventListener('mousemove', function(e) {
                const texts = document.querySelectorAll('.maintext');
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateY = (x - centerX) / 15;
                const rotateX = (centerY - y) / 15;
                
                texts.forEach((text, index) => {
                    const factor = (index + 1) * 0.4;
                    text.style.transform = `rotateX(${rotateX * factor}deg) rotateY(${rotateY * factor}deg) translateZ(${(index + 1) * 15}px)`;
                });
            });
            
            textContainer.addEventListener('mouseleave', function() {
                const texts = document.querySelectorAll('.maintext');
                texts.forEach(text => {
                    text.style.transform = '';
                });
            });
        });
        
        // Enhanced bubble creation
        function createBubbles() {
            const container = document.getElementById('bubble-container');
            if (!container) {
                const bubbleContainer = document.createElement('div');
                bubbleContainer.id = 'bubble-container';
                bubbleContainer.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 1;
                    overflow: hidden;
                `;
                document.body.appendChild(bubbleContainer);
            }
            
            function createBubble() {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 60 + 20;
                const posX = Math.random() * window.innerWidth;
                const animationDuration = Math.random() * 6 + 6;
                const delay = Math.random() * 4;
                
                bubble.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${posX}px;
                    animation-duration: ${animationDuration}s;
                    animation-delay: ${delay}s;
                `;
                
                document.getElementById('bubble-container').appendChild(bubble);
                
                setTimeout(() => {
                    if (bubble.parentNode) {
                        bubble.parentNode.removeChild(bubble);
                    }
                }, (animationDuration + delay) * 1000);
            }
            
            // Create initial bubbles
            for (let i = 0; i < 8; i++) {
                setTimeout(createBubble, i * 800);
            }
            
            // Continue creating bubbles
            setInterval(createBubble, 3000);
        }
    </script>
