        /* Enhanced styles for better visibility and attraction */
        .enhanced-main {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .enhanced-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .main-content {
            position: relative;
            z-index: 2;
        }
        
        .maintext {
            font-family: 'Parisienne', cursive;
            font-size: clamp(4rem, 15vw, 10rem);
            background: linear-gradient(45deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #adb5bd;
            margin-top: 20px;
            font-weight: 300;
        }
        
        .social-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .social-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            color: #fff;
            text-decoration: none;
        }
        
        .social-icon:hover::before {
            opacity: 1;
        }
        
        /* Specific colors for each social platform */
        .github-icon::before {
            background: linear-gradient(45deg, #333, #666);
        }
        
        .github-icon:hover {
            border-color: #666;
            box-shadow: 0 10px 25px rgba(102, 102, 102, 0.3);
        }
        
        .linkedin-icon::before {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
        }
        
        .linkedin-icon:hover {
            border-color: #0077b5;
            box-shadow: 0 10px 25px rgba(0, 119, 181, 0.3);
        }
        
        .email-icon::before {
            background: linear-gradient(45deg, #ea4335, #fbbc05);
        }
        
        .email-icon:hover {
            border-color: #ea4335;
            box-shadow: 0 10px 25px rgba(234, 67, 53, 0.3);
        }
        
        .discord-icon::before {
            background: linear-gradient(45deg, #5865f2, #7289da);
        }
        
        .discord-icon:hover {
            border-color: #5865f2;
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.3);
        }
        
        .phone-icon::before {
            background: linear-gradient(45deg, #25d366, #128c7e);

            border-color: #25d366;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);

        /* Enhanced navbar */

        /* Floating animation for profile image */

            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;

        }
        
        .profile-image:hover {
            border-color: #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Responsive adjustments */

            .social-container {

                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .social-icons {
                gap: 15px;
            }
        }

    <script>
        // Add dynamic effects
        document.addEventListener('DOMContentLoaded', function() {
            // Parallax effect for background
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.5;
                document.querySelector('.enhanced-main::before').style.transform = `translateY(${rate}px)`;
            });

            // Add smooth hover effects
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                });
                
                icon.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0px) scale(1)';
                });
            });

            // Add typing effect to subtitle
            const subtitle = document.querySelector('.subtitle');
            const text = subtitle.textContent;
            subtitle.textContent = '';
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    subtitle.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            setTimeout(typeWriter, 2000);
        });
    </script>
