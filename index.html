    <style>
        /* Fixed height container - no scrolling */
        .enhanced-main {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .enhanced-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .main-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Dynamic font sizing using clamp for perfect scaling */
        .maintext {
            font-family: 'Parisienne', cursive;
            font-size: clamp(2rem, 8vw, 6rem);
            background: linear-gradient(45deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 1.5vw rgba(102, 126, 234, 0.3);
            line-height: 1.2;
            margin: 0.5vh 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            color: #adb5bd;
            margin-top: 2vh;
            font-weight: 300;
            line-height: 1.4;
            opacity: 0;
        }
        
        .social-container {
            position: fixed;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: clamp(0.6rem, 1.5vw, 1rem) clamp(1.2rem, 3vw, 1.8rem);
            box-shadow: 0 1vh 3vh rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .social-container:hover {
            transform: translateX(-50%) translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .social-icons {
            display: flex;
            gap: clamp(0.8rem, 2vw, 1.2rem);
            align-items: center;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(2.2rem, 4.5vw, 3.2rem);
            height: clamp(2.2rem, 4.5vw, 3.2rem);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            font-size: clamp(0.9rem, 1.8vw, 1.3rem);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-0.3vh) scale(1.1);
            color: #fff;
            text-decoration: none;
        }
        
        .social-icon:hover::before {
            opacity: 1;
        }
        
        /* Specific colors for each social platform */
        .github-icon::before { background: linear-gradient(45deg, #333, #666); }
        .github-icon:hover { border-color: #666; box-shadow: 0 1vh 2vh rgba(102, 102, 102, 0.3); }
        
        .linkedin-icon::before { background: linear-gradient(45deg, #0077b5, #00a0dc); }
        .linkedin-icon:hover { border-color: #0077b5; box-shadow: 0 1vh 2vh rgba(0, 119, 181, 0.3); }
        
        .email-icon::before { background: linear-gradient(45deg, #ea4335, #fbbc05); }
        .email-icon:hover { border-color: #ea4335; box-shadow: 0 1vh 2vh rgba(234, 67, 53, 0.3); }
        
        .discord-icon::before { background: linear-gradient(45deg, #5865f2, #7289da); }
        .discord-icon:hover { border-color: #5865f2; box-shadow: 0 1vh 2vh rgba(88, 101, 242, 0.3); }
        
        .phone-icon::before { background: linear-gradient(45deg, #25d366, #128c7e); }
        .phone-icon:hover { border-color: #25d366; box-shadow: 0 1vh 2vh rgba(37, 211, 102, 0.3); }
        
        /* Profile image with dynamic sizing */
        .profile-container {
            margin-bottom: 3vh;
            position: relative;
        }
        
        .profile-image {
            width: clamp(6rem, 15vw, 8rem);
            height: clamp(6rem, 15vw, 8rem);
            border-radius: 50%;
            border: 0.3vw solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            object-fit: cover;
        }
        
        .profile-image:hover {
            border-color: #667eea;
            box-shadow: 0 0 3vw rgba(102, 126, 234, 0.4);
            transform: scale(1.05) rotate(5deg);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-1vh); }
        }
        
        /* Container adjustments for better spacing */
        .text-container {
            max-width: 90vw;
            margin: 0 auto;
        }
        
        /* Animated cursor effect */
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #4ecdc4;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Navbar enhancements */
        .navbar {
            transition: all 0.3s ease;
            padding: 0.8rem 1rem;
            background-color: rgba(33, 37, 41, 0.8) !important;
            backdrop-filter: blur(10px);
        }
        
        .navbar.scrolled {

        .nav-link {

            padding: 0.5rem 1rem !important;
            display: flex !important;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link::after {
            content: '';

            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #4ecdc4;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 80%;

        .nav-link:hover {

        }
        
        .navbar-brand {

            gap: 0.8rem;

        .navbar-brand:hover {
            transform: scale(1.05);
        }
        
        .rounded-image {
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover .rounded-image {
            border-color: #4ecdc4;
            transform: rotate(10deg);
        }
        
        /* Background particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .scroll-indicator.visible {
            opacity: 1;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-20px) translateX(-50%); }
            60% { transform: translateY(-10px) translateX(-50%); }
        }
        
        /* Card stack animation for name */
        .textinmain {
            perspective: 1000px;
        }
        
        .maintext {
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .textinmain:hover .maintext:nth-child(1) {
            transform: translateZ(20px) translateY(-5px);
        }
        
        .textinmain:hover .maintext:nth-child(2) {
            transform: translateZ(40px) translateY(-10px);
        }
        
        .textinmain:hover .maintext:nth-child(3) {
            transform: translateZ(60px) translateY(-15px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .social-container {
                bottom: 1.5vh;
                padding: 0.6rem 1.2rem;
            }
            
            .maintext {
                font-size: clamp(2.5rem, 12vw, 4rem);
            }
            
            .navbar-collapse {
                background-color: rgba(33, 37, 41, 0.95);
                border-radius: 0.5rem;
                padding: 1rem;
                margin-top: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .social-icons {
                gap: 0.8rem;
            }

                height: 2.5rem;

            }
            
            .profile-image {
                width: clamp(5rem, 13vw, 7rem);
                height: clamp(5rem, 13vw, 7rem);
            }
        }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add typing effect to subtitle
            const subtitle = document.getElementById('typing-subtitle');
            const originalText = subtitle.textContent;
            subtitle.textContent = '';
            subtitle.style.opacity = '1';
            
            let i = 0;
            let typingSpeed = 50; // Adjust typing speed (milliseconds)
            
            function typeWriter() {
                if (i < originalText.length) {
                    subtitle.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    // Add blinking cursor at the end
                    const cursor = document.createElement('span');
                    cursor.className = 'cursor';
                    subtitle.appendChild(cursor);
                    
                    // Show scroll indicator after typing is complete
                    setTimeout(() => {
                        document.getElementById('scroll-indicator').classList.add('visible');
                    }, 1000);
                }
            }
            
            setTimeout(typeWriter, 1000);
            
            // Create background particles
            createParticles();
            
            // Navbar scroll effect
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('main-navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Add hover effect to navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // 3D name tilt effect
            const textContainer = document.querySelector('.textinmain');
            textContainer.addEventListener('mousemove', function(e) {
                const texts = document.querySelectorAll('.maintext');
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left; // x position within the element
                const y = e.clientY - rect.top; // y position within the element
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateY = (x - centerX) / 20;
                const rotateX = (centerY - y) / 20;
                
                texts.forEach((text, index) => {
                    const factor = (index + 1) * 0.5;
                    text.style.transform = `rotateX(${rotateX * factor}deg) rotateY(${rotateY * factor}deg) translateZ(${(index + 1) * 20}px)`;
                });
            });
            
            textContainer.addEventListener('mouseleave', function() {
                const texts = document.querySelectorAll('.maintext');
                texts.forEach(text => {
                    text.style.transform = '';
                });
            });
        });
        
        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const animationDuration = Math.random() * 15 + 10;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                
                // Add animation
                particle.style.animation = `float ${animationDuration}s infinite ease-in-out`;
                
                container.appendChild(particle);
            }
        }
    </script>
